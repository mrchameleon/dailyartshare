<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Art Challenge Topic Generator | DailyArtShare">

    <title>Art Challenge Topic Generator | DailyArtShare</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>

  </head>
  <body>
    <header>
      <h1><a href="http://dailyartshare.com">DailyArtShare.com</a> - Art Challenge List Generator</h1>
      <h2>WIP: <a href="/calendar">*NEW* Monthly challenge builder tool</a></h2>
    </header>

    <main>


      <form id="haikuform">
        <label>Topic Generator</label>
        <p>1121 adjectives, 2333 nouns, 2 million+ unique combinations</p>
        <button type="submit" id="get-haiku">Dream something up for me</button>

        <p><span style="font-size: 3em; color: orangered" class="haiku" id="haiku"></span></p>

      </form>


      <br/>
      <hr/>
      <br/>


      <form id="topicform">
        <label>
          New Topic
          <input id="topic" name="topic" type="text" maxlength="100" required placeholder="Art Topics!">
        </label>
        <button type="submit" id="submit-topic">Add Topic to Simple Bulleted List</button>
      </form>

      <section class="topics">
        <ul id="topics">
          <em>loading topics&hellip;</em>
        </ul>
      </section>
    </main>

    <footer>Made by Ryan @ <a href="http://crookedframe.art" target="_blank">Crooked Frame Art</a></footer>


<script>

$( document ).ready(function() {

  $("#haiku").on('DOMSubtreeModified',function(){
      $("#topic").val($(this).html());
  });

});

</script>

  </body>
</html>
